name: Build Windows MSI (Frontend + Backend)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      # --------------------
      # Python setup
      # --------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        working-directory: services/local_api
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build backend exe
        working-directory: services/local_api
        run: >
          pyinstaller --onefile
          --hidden-import passlib.handlers.bcrypt
          --hidden-import bcrypt
          --hidden-import passlib
          --hidden-import passlib.registry
          --collect-submodules passlib
          --collect-submodules bcrypt
          --name lcai_api app/main.py

      - name: Copy backend exe into Tauri
        run: |
          copy services\local_api\dist\lcai_api.exe apps\desktop\src-tauri\bin\lcai_api.exe

      # --------------------
      # Node setup
      # --------------------
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install frontend deps
        working-directory: apps/desktop
        run: npm install

      # --------------------
      # Rust setup
      # --------------------
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Install Tauri CLI
        run: cargo install tauri-cli --locked

      - name: Build MSI
        working-directory: apps/desktop
        run: cargo tauri build --target x86_64-pc-windows-msvc

      - name: Upload MSI
        uses: actions/upload-artifact@v4
        with:
          name: CaseAI-Windows-MSI
          path: apps/desktop/src-tauri/target/**/bundle/msi/*.msi
